<h5 class="text-center fs-3 ">Register new User</h5>
<div class="container">
  <div class="row align-content-center justify content center">
    <div class="col-2"></div>
    <div class="col-8">
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name"
          />
        </div>
        <div class="mb-2">
            <label for="avatar" class="form-label fw-lighter">Enter Avatar for your user</label>
            <input
              type="file"
              class="form-control"
              id="avatar"
              formControlName="avatar"
              placeholder="avatar"
              (change)="onFileSelected($event)"
            />
          </div>
        <div class="mb-2">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="Email Address"
          />
        </div>
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="mNumber"
            formControlName="mNumber"
            placeholder="Mobile Number"
            />
        </div>
        <div class="mb-2">
          <input
            type="text"
            class="form-control"
            id="role"
            formControlName="role"
            placeholder="Role(user or admin only)"
            />
        </div>
        <div class="mb-2">
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
            />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">Save</button>
          <br />
          <br />
          <a routerLink="/login">Already a user? login here...</a>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>
